{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Nueva contraseña</title>

    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0D2B44;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
            padding: 20px;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 35px 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .card img {
            width: 230px;
            margin-bottom: 18px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 20px;
        }

        h2 {
            font-weight: 700;
            color: #4caf50;
            margin-bottom: 12px;
        }

        .error-msg {
            background: #ffdddd;
            border-left: 4px solid #ff4d4d;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            color: #b30000;
            font-size: 14px;
            text-align: left;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-bottom: 6px;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: #4caf50;
            box-shadow: 0 0 4px rgba(76, 175, 80, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: #4caf50;
            color: white;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #43a047;
        }

        /* Responsividad */
        @media (max-width: 480px) {
            .card {
                padding: 25px 20px;
            }

            .card img {
                width: 180px;
            }

            h2 {
                font-size: 20px;
            }
        }

    </style>
</head>

<body>
<div class="card">

    <img src="{% static 'images/creceform.png' %}" alt="Logo CreceTuLana">

    <h2>Crea tu nueva contraseña</h2>

    {% if error %}
        <div class="error-msg">{{ error }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label>Nueva contraseña</label>
        <input type="password" name="password1" required>

        <label>Confirmar contraseña</label>
        <input type="password" name="password2" required>

        <button type="submit">Actualizar contraseña</button>
    </form>

</div>
</body>
</html>
