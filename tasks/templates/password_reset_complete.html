{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<title>Contraseña cambiada</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
        height: 100%;
        width: 100%;
    }

    body {
        background: #0D2B44;
        font-family: 'Montserrat', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .card {
        background: #ffffff;
        padding: 30px;
        width: 380px;
        max-width: 100%;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        text-align: center;
    }

    .card img {
        width: 250px;
        max-width: 100%;
        margin: 0 auto 20px;
        display: block;
        height: auto;
        border-radius: 25px;
    }

    h2 {
        font-weight: 700;
        color: #4caf50;
        margin-bottom: 10px;
        font-size: 22px;
    }

    p {
        font-size: 14px;
        color: #666666;
        margin-bottom: 25px;
        line-height: 1.4;
    }

    .button-link {
        display: inline-block;
        width: 100%;
        text-decoration: none;
        text-align: center;
        background: #4caf50;
        color: white;
        padding: 12px 0;
        border-radius: 8px;
        font-weight: bold;
        transition: background 0.3s ease;
        font-size: 15px;
    }

    .button-link:hover {
        background: #43a047;
    }

    /* ============================
       RESPONSIVE BREAKPOINTS
       ============================ */

    /* Celulares pequeños (320px–380px) */
    @media (max-width: 380px) {
        .card {
            padding: 22px;
            width: 100%;
        }

        .card img {
            width: 180px;
            margin-bottom: 15px;
            border-radius: 18px;
        }

        h2 { font-size: 18px; }
        p { font-size: 13px; }

        .button-link {
            font-size: 14px;
            padding: 10px;
        }
    }

    /* Tablets (vertical/horizontal) */
    @media (min-width: 600px) and (max-width: 900px) {
        .card {
            width: 420px;
            padding: 35px;
        }

        .card img {
            width: 260px;
        }

        h2 { font-size: 23px; }
        p { font-size: 15px; }
    }

    /* Tablets grandes / Laptops pequeñas */
    @media (min-width: 900px) and (max-width: 1200px) {
        .card {
            width: 420px;
        }
    }

</style>
</head>

<body>
<div class="card">
    <img src="{% static 'images/creceform.png' %}" alt="Logo">
    <h2>Contraseña cambiada</h2>
    <p>Tu contraseña ha sido actualizada correctamente. Ahora puedes iniciar sesión con tu nueva contraseña.</p>

    <a href="{% url 'login' %}" class="button-link">Ir a inicio de sesión</a>
</div>
</body>
</html>
