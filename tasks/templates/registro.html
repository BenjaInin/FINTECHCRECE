{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Movimientos - crecetuLana</title>
    <link rel="icon" href="{% static '/images/logo_favicon.png' %}" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- CSS global -->
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .header {
            margin-top: 19px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px; 
            padding-bottom: 15px;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: #777; /* gris */
            font-weight: 500;
            text-transform: uppercase;
           
        }
        .main-title {
            font-size: 32px;
            font-weight: 700;
             margin: 0;
            }

        .profile-pic {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 2px solid #4caf50;
            object-fit: cover;
        }

        .header img {
            width: 60px;
            height: 60px;
            border-radius: 20%;
            object-fit: cover;
            border: 2px solid #4caf50;
        }
 /* ---------------------------------- Formulario ------------------------------------------ */
        .card {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            max-width: 900px;
            margin: 20px auto;
            box-shadow: 0 4px 12px rgba(43,62,80,0.15);
        }
        h2, h1 {
            color: #2b3e50;
        }
        form label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }
        form select, form input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        /* --- Campos de monto dinámicos --- */
        #depositField input {
            background-color: #d1fae5; /* verde claro */
            border: 1px solid #4caf50;
        }
        #withdrawalField input {
            background-color: #fee2e2; /* rojo claro */
            border: 1px solid #f87171;
        }

        .input-hidden { display: none; }

        /* --- Datos automáticos --- */
        .auto-data {
            background-color: #e0f2fe; /* azul claro */
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #bae6fd;
            margin-bottom: 10px;
            list-style: none;
        }
        .auto-data li {
            margin: 5px 0;
            color: #1e293b;
        }

        /* --- Botón --- */
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3a9440;
        }
        .select-modern {
        width: 100%;
        padding: 5px 8px;
        font-size: 15px;
        border: 1px solid #D0D0D0;
        border-radius: 8px;
        background-color: #F0F4F3;
        color: #2b3e50;
        outline: none;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Efecto al hacer focus */
        .select-modern:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.25);
        }
        .form-label {
        font-weight: 600;
        color: #000000ff; /* gris elegante */
        margin-bottom: 6px;
        display: block;
        }

        .required {
            color: #ef4444;
        }

        .form-input {
            width: 50%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 15px;
            color: #111827;
            background-color: #F0F4F3;
            transition: all 0.2s ease;
        }

        /* Hover */
        .form-input:hover {
            border-color: #9ca3af;
        }

        /* Focus */
        .form-input:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.25);
        }
        @media (max-width: 768px) {
            .header {
            display: flex;
            padding: 10px 10px;
            background-color: transparent;
            border-bottom: none; /* elimina la línea inferior */
            gap: 4px;
            }
            .main-title {
            font-size: 22px;
            font-weight: 700;
            margin: 0;
            }
            .username {
            display: none !important;
            }
            .select-modern {
            width: 100%;
            }
            .form-input {
            width: 70%;
            }
            .form-input-layout {
            width: 110%;
            }
        }
    </style>
</head>

<body>
    {% include 'includes/sidebar.html' %}
<div class="content">
    <div class="header">
         <h1 class="main-title"><i class="fas fa-marker"></i> Registro de Movimientos Financieros</h1>
                <!-- Usuario a la derecha -->
                <div class="user-info">
                    <span class="username">{{ nombre }} {{ ape_paterno }} {{ ape_materno }}</span>
                    {% if usuario.FOTO_PERFIL %}
                        <a href="{% url 'perfil' %}">
                            <img src="{{ usuario.FOTO_PERFIL.url }}" alt="Foto de perfil" class="profile-pic">
                        </a>
                    {% else %}
                        <a href="{% url 'perfil' %}">
                            <img src="{% static 'images/userdefault.png' %}" alt="Foto de perfil" class="profile-pic">
                        </a>
                    {% endif %}
                </div>
    </div>
    <div class="card">
        <form id="movementForm" method="post">
            {% csrf_token %}

            <!-- Tercero -->
            <label>Tercero (Cliente) <span style="color:red">*</span></label>
            <select name="ID_TERCERO" required class="select-modern">
                <option value="" disabled selected>Seleccione el cliente</option>
                {% for t in terceros %}
                    <option value="{{ t.ID_TERCERO }}">{{ t.NOM_TERCERO }} {{ t.APE_PATERNO }} {{ t.APE_MATERNO }}</option>
                {% endfor %}
            </select>

            <!-- Tipo de Tercero
            <label>Tipo de Tercero <span style="color:red">*</span></label>
            <select name="TIP_TERCERO" required class="select-modern">
                <option value="" disabled selected>Seleccione el tipo</option>
                {% for a in tiptercero %}
                    <option value="{{ a.TIP_TERCERO }}">{{ a.DESC_TIP_TERCERO }}</option>
                {% endfor %}
            </select>
             -->
            <!-- Movimiento -->
            <label>Movimiento a Realizar <span style="color:red">*</span></label>
            <select id="cod_movimiento" class="select-modern" name="COD_MOVIMIENTO" required onchange="handleMovementChange()">
                <option value="" disabled selected>Seleccione el tipo de movimiento</option>
                {% for m in movimientos %}
                    <option value="{{ m.COD_MOVIMIENTO }}" data-tip-movimiento="{{ m.TIP_MOVIMIENTO }}">{{ m.DESC_MOVIMIENTO }}</option>
                {% endfor %}
            </select>

            <!-- Campos de monto -->
            <div id="depositField" class="input-hidden">
                <label >Importe de Depósito (MXN)</label>
                <input type="number" step="0.01" min="0.01" id="imp_deposito" name="IMP_DEPOSITO" disabled>
            </div>

            <div id="withdrawalField" class="input-hidden">
                <label>Importe de Retiro (MXN)</label>
                <input type="number" step="0.01" min="0.01" id="imp_retiro" name="IMP_RETIRO" disabled>
            </div>

            
            <label class="form-label">Fecha de Registro <span class="required">*</span></label>
            <input type="date" name="FEC_REGISTRO" class="form-input" required>
            <!-- Botón -->
             <div>
            <button type="submit"><i class="fas fa-save"></i> Registrar Movimiento</button>
             </div>
        </form>
         <h3>Cargar movimientos desde Excel</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    <input type="file" class="form-input-layout" name="archivo" required>
                <button type="submit">Cargar</button>
            </form>
    </div>
</div>

<script>
    function formatDate(date) {
        const y = date.getFullYear();
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const d = String(date.getDate()).padStart(2, '0');
        return `${y}-${m}-${d}`;
    }

    window.onload = function() {
        const now = new Date();
        document.getElementById('auto_fec_actualizacion').textContent = formatDate(now);
        handleMovementChange();
    };

    function handleMovementChange() {
        const select = document.getElementById('cod_movimiento');
        const opt = select.options[select.selectedIndex];
        const tipo = opt ? opt.dataset.tipMovimiento : null;

        const depositField = document.getElementById('depositField');
        const withdrawalField = document.getElementById('withdrawalField');
        const depInput = document.getElementById('imp_deposito');
        const retInput = document.getElementById('imp_retiro');

        depositField.classList.add('input-hidden');
        withdrawalField.classList.add('input-hidden');
        depInput.disabled = true;
        retInput.disabled = true;
        depInput.removeAttribute('required');
        retInput.removeAttribute('required');

        if (tipo === 'D') {
            depositField.classList.remove('input-hidden');
            depInput.disabled = false;
            depInput.setAttribute('required','required');
        } else if (tipo === 'R') {
            withdrawalField.classList.remove('input-hidden');
            retInput.disabled = false;
            retInput.setAttribute('required','required');
        }
    }
</script>
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    {% if messages %}
        {% for message in messages %}
            Swal.fire({
                icon: "{% if message.tags == 'success' %}success{% else %}error{% endif %}",
                title: "{% if message.tags == 'success' %}Éxito{% else %}Error{% endif %}",
                text: "{{ message }}",
                confirmButtonColor: "#4caf50",
            });
        {% endfor %}
    {% endif %}
</script>

</body>
</html>
