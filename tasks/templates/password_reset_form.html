{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<title>Restablecer contraseña</title>
<style>
  /* Reset básico */
  * { box-sizing: border-box; margin: 0; padding: 0; }

  html, body {
    height: 100%;
    width: 100%;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* contenedor principal centrado (misma "lógica" que el segundo template) */
  body {
    background: #0D2B44;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;           /* mismo comportamiento visual que el segundo */
    padding: 20px;          /* evita que la tarjeta pegue en pantallas pequeñas */
  }

  /* tarjeta */
  .card {
    background: #ffffff;
    padding: 30px 30px;     /* igual que el segundo template */
    width: 380px;
    max-width: 100%;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    text-align: center;
  }

  /* logo */
  .card img {
    display: block;
    width: 250px;
    max-width: 100%;
    height: auto;
    margin: 0 auto 20px;
    border-radius: 25px; 
  }

  /* títulos y textos */
  h2 {
    font-weight: 700;
    color: #4caf50;
    margin-bottom: 10px;
    font-size: 20px;
  }

  p {
    font-size: 14px;
    color: #666666;
    margin-bottom: 20px;
    line-height: 1.4;
  }

  /* formulario */
  form { margin: 0 0 10px 0; }

  input[type="email"] {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    margin-bottom: 14px;
    font-size: 14px;
    display: block;
    outline: none;
    background: #fff;
  }

  input[type="email"]:focus {
    border-color: #4caf50;
    box-shadow: 0 0 0 3px rgba(74,196,119,0.12);
  }

  /* botón principal: estilo tipo "button-link" del segundo template, pero como botón */
  .button-primary {
    display: inline-block;
    width: 100%;
    text-decoration: none;
    background: #4caf50;
    color: white;
    padding: 12px 0;
    border-radius: 8px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    transition: background 0.25s ease;
    font-size: 15px;
  }

  .button-primary:hover {
    background: #43a047;
  }

  /* link pie */
  .footer-link {
    margin-top: 14px;
    font-size: 13px;
  }

  .footer-link a {
    color: #4caf50;
    text-decoration: none;
  }

  .footer-link a:hover {
    text-decoration: underline;
  }

    /* ============= RESPONSIVE BREAKPOINTS ============= */

  /* Celulares muy pequeños (iPhone SE, Android pequeños) << */
  @media (max-width: 380px) {
    .card {
      padding: 22px;
      width: 100%;
    }

    .card img {
      width: 180px;
      border-radius: 18px;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 18px;
    }

    p {
      font-size: 13px;
    }

    input, button {
      font-size: 13px;
      padding: 10px;
    }
  }

  /* >> Tablets y celulares grandes << */
  @media (min-width: 600px) and (max-width: 900px) {
    .card {
      width: 420px;
      padding: 35px;
    }

    .card img {
      width: 260px;
    }

    h2 {
      font-size: 22px;
    }

    p {
      font-size: 15px;
    }
  }

  /* >> Tablets horizontales y laptops pequeñas << */
  @media (min-width: 900px) and (max-width: 1200px) {
    .card {
      width: 420px;
    }
  }
</style>
</head>

<body>
  <div class="card">
    <img src="{% static 'images/creceform.png' %}" alt="Logo">
    <h2>¿Olvidaste tu contraseña?</h2>
    <p>Ingresa tu correo y te enviaremos un enlace para restablecerla.</p>

    <form method="POST">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <button type="submit" class="button-primary">Enviar enlace</button>
    </form>

    <div class="footer-link">
      <a href="{% url 'login' %}">Volver al inicio de sesión</a>
    </div>
  </div>
</body>
</html>
